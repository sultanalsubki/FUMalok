<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Task Manager</h1>
            <div class="user-actions">
                <span id="user-email"></span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>
        
        <div class="dashboard-content">
            <div class="dashboard-actions">
                <h2>My Tasks</h2>
                <a href="add_task.html" class="btn btn-primary">Add New Task</a>
            </div>
            
            <div class="tasks-container">
                <div class="task-group">
                    <h3>Active Tasks</h3>
                    <div id="active-tasks" class="tasks-list">
                        <!-- Active tasks will be loaded here -->
                        <div class="loading">Loading tasks...</div>
                    </div>
                </div>
                
                <div class="task-group">
                    <h3>Completed Tasks</h3>
                    <div id="completed-tasks" class="tasks-list">
                        <!-- Completed tasks will be loaded here -->
                        <div class="loading">Loading tasks...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        fetch('server.php', {
            method: 'POST',
            body: new URLSearchParams({
                'action': 'check_session'
            })
        })
        .then(response => response.json())
        .then(data => {
            if (!data.success) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('user-email').textContent = data.email;
                loadTasks();
            }
        })
        .catch(error => {
            window.location.href = 'index.html';
        });

        // Load tasks
        function loadTasks() {
            fetch('server.php', {
                method: 'POST',
                body: new URLSearchParams({
                    'action': 'get_tasks'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    renderTasks('active-tasks', data.tasks.Active || []);
                    renderTasks('completed-tasks', data.tasks.Completed || []);
                }
            })
            .catch(error => {
                console.error('Error loading tasks:', error);
            });
        }

        // Render tasks
        function renderTasks(containerId, tasks) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (tasks.length === 0) {
                container.innerHTML = '<div class="no-tasks">No tasks found</div>';
                return;
            }
            
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                
                const taskDate = new Date(task.Date).toLocaleDateString();
                
                taskElement.innerHTML = `
                    <div class="task-details">
                        <h4>${task.Name}</h4>
                        <p>Due: ${taskDate}</p>
                    </div>
                    <div class="task-actions">
                        <a href="edit_task.html?id=${task.id}" class="btn btn-small">Edit</a>
                        <button class="btn btn-small btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                
                container.appendChild(taskElement);
            });
        }

        // Delete task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                fetch('server.php', {
                    method: 'POST',
                    body: new URLSearchParams({
                        'action': 'delete_task',
                        'task_id': taskId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadTasks();
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    alert('An error occurred. Please try again.');
                });
            }
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', function() {
            fetch('server.php', {
                method: 'POST',
                body: new URLSearchParams({
                    'action': 'logout'
                })
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = 'index.html';
            })
            .catch(error => {
                alert('An error occurred during logout. Please try again.');
            });
        });
    </script>
</body>
</html>
